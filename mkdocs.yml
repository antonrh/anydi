site_name: InitDI
site_description: Dependency Injection library
site_author: Anton Ruhlov
site_url: https://github.com/antonrh/initdi

theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

repo_name: antonrh/initdi
repo_url: https://github.com/antonrh/initdi
edit_uri: ""

nav:
  - Introduction: index.md
  - Usage: usage.md
  - Extensions:
    - FastAPI: extensions/fastapi.md
  - Examples:
    - Basic: examples/basic.md

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
